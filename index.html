<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <title>Jogo da Velha</title>
            <style>
                    body {
                                font-family: Arial;
                                            text-align: center;
                                                        margin-top: 40px;
                                                                }
                                                                        .grid {
                                                                                    display: grid;
                                                                                                grid-template-columns: repeat(3, 100px);
                                                                                                            grid-gap: 10px;
                                                                                                                        justify-content: center;
                                                                                                                                }
                                                                                                                                        .celula {
                                                                                                                                                    width: 100px;
                                                                                                                                                                height: 100px;
                                                                                                                                                                            font-size: 40px;
                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                    align-items: center;
                                                                                                                                                                                                                justify-content: center;
                                                                                                                                                                                                                            background: #eee;
                                                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                                                                    border-radius: 10px;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                <body>

                                                                                                                                                                                                                                                                    <h1>Jogo da Velha</h1>
                                                                                                                                                                                                                                                                        <h2 id="turno">Vez do jogador: X</h2>

                                                                                                                                                                                                                                                                            <div class="grid">
                                                                                                                                                                                                                                                                                    <div class="celula" onclick="jogar(0)"></div>
                                                                                                                                                                                                                                                                                            <div class="celula" onclick="jogar(1)"></div>
                                                                                                                                                                                                                                                                                                    <div class="celula" onclick="jogar(2)"></div>
                                                                                                                                                                                                                                                                                                            <div class="celula" onclick="jogar(3)"></div>
                                                                                                                                                                                                                                                                                                                    <div class="celula" onclick="jogar(4)"></div>
                                                                                                                                                                                                                                                                                                                            <div class="celula" onclick="jogar(5)"></div>
                                                                                                                                                                                                                                                                                                                                    <div class="celula" onclick="jogar(6)"></div>
                                                                                                                                                                                                                                                                                                                                            <div class="celula" onclick="jogar(7)"></div>
                                                                                                                                                                                                                                                                                                                                                    <div class="celula" onclick="jogar(8)"></div>
                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                            <h2 id="resultado"></h2>
                                                                                                                                                                                                                                                                                                                                                                <button onclick="reiniciar()">Reiniciar</button>

                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                            let tabuleiro = [" ", " ", " ", " ", " ", " ", " ", " ", " "];
                                                                                                                                                                                                                                                                                                                                                                                    let jogador = "X";
                                                                                                                                                                                                                                                                                                                                                                                            let jogoAtivo = true;

                                                                                                                                                                                                                                                                                                                                                                                                    function jogar(pos) {
                                                                                                                                                                                                                                                                                                                                                                                                                if (!jogoAtivo) return;
                                                                                                                                                                                                                                                                                                                                                                                                                            if (tabuleiro[pos] !== " ") return;

                                                                                                                                                                                                                                                                                                                                                                                                                                        tabuleiro[pos] = jogador;

                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementsByClassName("celula")[pos].innerText = jogador;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (verificarVitoria()) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("resultado").innerText = `Jogador ${jogador} venceu!`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                jogoAtivo = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (!tabuleiro.includes(" ")) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("resultado").innerText = "Empate!";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        jogoAtivo = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                jogador = jogador === "X" ? "O" : "X";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("turno").innerText = `Vez do jogador: ${jogador}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function verificarVitoria() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const combos = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        [0,1,2],[3,4,5],[6,7,8],
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        [0,3,6],[1,4,7],[2,5,8],
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        [0,4,8],[2,4,6]
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                return combos.some(([a,b,c]) =>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                tabuleiro[a] === jogador &&
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                tabuleiro[b] === jogador &&
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                tabuleiro[c] === jogador
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            );
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function reiniciar() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        tabuleiro = [" ", " ", " ", " ", " ", " ", " ", " ", " "];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    jogador = "X";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                jogoAtivo = true;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("resultado").innerText = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("turno").innerText = "Vez do jogador: X";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    for (let c of document.getElementsByClassName("celula")) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    c.innerText = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
